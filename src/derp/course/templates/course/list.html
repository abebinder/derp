<script>
$('#daily_field').keyup(function () {
  var max = 500;
  var len = $(this).val().length;
  if (len >= max) {
    $('#charNum').text(' you have passed the limit!!!');
  } else {
    var char = max - len;
    $('#charNum').text(char + ' characters remaining before max is reached');
  }
});
</script>
