<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DERP: dashboard</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
     integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
     crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
     src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
     integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
     crossorigin="anonymous">
    </script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<!-- common header across pages -->
{% include 'header.html' %}

<body>
    <div class="container-full-left">

        <div class="row">
            <div class="col-lg-12">
            <h1>hello, {{session.duck_id}}!</h1>
            </div>
        </div>

        <div class="row">

            <!-- daily update -->
            <div class="col-lg-4">
                <label> Daily Status: </label>
                {% if session.daily_completed %}
                <p style="color:green">COMPLETE</p>
                {% else %}
                <p style="color:red">incomplete</p>
                {% endif %}
            </div>


        </div>
        <!-- /row -->

        <div class="row">

            <!-- weekly update -->
            <div class="col-lg-4">
                <label> Weekly Status: </label>
                {% if session.weekly_completed %}
                <p style="color:green">COMPLETE</p>
                {% else %}
                <p style="color:red">incomplete</p>
                {% endif %}
            </div>


        </div>
        <!-- /row -->

    </div>
    <!-- /container full -->


</body>

</html>
